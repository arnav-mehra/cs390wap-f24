<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main class="main-wrapper">
            <div class="main">
                {{ block "main" . }}{{ end }}
            </div>
            <div class="side">
                {{ partial "side-contact.html" . }}
                {{ range .Site.Sections }}
                    {{ if .Params.show_recent }}
                        {{ partial "side-recent.html" . }}
                    {{ end }}
                {{ end }}
                <!-- {{ partial "side-categories.html" . }} -->
                <!-- {{ partial "side-tags.html" . }} -->
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
