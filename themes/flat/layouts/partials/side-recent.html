<div class="side-recent">
    <h2 class="side-title">
        <a href="{{ .RelPermalink }}">Recent {{ .Section | humanize }}</a>
    </h2>
    <hr />

    <ul>        
        {{ range first 5 (where .RegularPages "Params.has_page" true).ByDate.Reverse }}
            <li>
                <a href="{{ .RelPermalink }}">
                    {{ .Title }} (Week {{ .Params.week }})
                </a>
            </li>
        {{ end }}
    </ul>
</div>
